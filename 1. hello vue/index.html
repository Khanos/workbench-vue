<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>Hey</p>
      <p>{{ fullName }}</p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}</p>

      <hr/>
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" v-model.lazy="firstName"/>

      <label for="middleName">Middle Name</label>
      <input id="middleName" type="text" @keyup.enter='updateMiddleName'/>

      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" :value="lastName" @input="updateLastName"/>

      <label for="age">Age</label>
      <input id="age" type="number" v-model.number='age'>

      <hr />
      <button type="button" @click="increment">Increment</button>
      <button type="button" v-on:click="age--">Decrement</button>
    </div>

    <!-- <div class="app2">
      <p>Hey</p>
      <p>{{ firstName }} {{ lastName }}</p>
    </div> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
