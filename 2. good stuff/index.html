<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Balck</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="number" name="size" v-model="size">

    <div class="circle" v-bind:class="[selectedColor, circle_classes]" v-bind:style="{ width: size + 'px', height: size + 'px', lineHeight: size + 'px' }">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
